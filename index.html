
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scientific Calculator</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="calculator">
<header class="calc-header">
<h1>Scientific Calculator</h1>
</header>


<section class="display">
<div id="history" aria-hidden="true"></div>
<input id="output" class="output" type="text" inputmode="none" aria-label="Calculator display" readonly />
</section>


<section class="buttons">
<button class="btn wide" data-action="clear">C</button>
<button class="btn" data-action="back">⌫</button>
<button class="btn" data-value="%">%</button>
<button class="btn" data-value="/">÷</button>


<button class="btn" data-value="7">7</button>
<button class="btn" data-value="8">8</button>
<button class="btn" data-value="9">9</button>
<button class="btn" data-value="*">×</button>


<button class="btn" data-value="4">4</button>
<button class="btn" data-value="5">5</button>
<button class="btn" data-value="6">6</button>
<button class="btn" data-value="-">−</button>


<button class="btn" data-value="1">1</button>
<button class="btn" data-value="2">2</button>
<button class="btn" data-value="3">3</button>
<button class="btn" data-value="+">+</button>


<button class="btn" data-value="0">0</button>
<button class="btn" data-value=".">.</button>
<button class="btn" data-action="paren">( )</button>
<button class="btn equals" data-action="equals">=</button>


<button class="btn func" data-fn="sqrt">√</button>
<button class="btn func" data-fn="pow">xʸ</button>
<button class="btn func" data-fn="ln">ln</button>
<button class="btn func" data-fn="log">log</button>


<button class="btn func" data-fn="sin">sin</button>
<button class="btn func" data-fn="cos">cos</button>
<button class="btn func" data-fn="tan">tan</button>
<button class="btn func" data-fn="factorial">n!</button>


<button class="btn mode" id="degRad">DEG</button>
<button class="btn" data-fn="pi">π</button>
<button class="btn" data-fn="e">e</button>
<button class="btn" data-fn="rand">rand</button>
</section>


<footer class="credits">Built with HTML • CSS • JavaScript</footer>
</main>


<script src="script.js"></script>
</body>
</html>
