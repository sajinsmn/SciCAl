<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Scientific Calculator</h1>
    <input type="text" id="display" readonly>

    <!-- Basic Buttons -->
    <div class="buttons">
      <button class="function" onclick="clearDisplay()">C</button>
      <button class="function" onclick="backspace()">⌫</button>
      <button class="function" onclick="insert('(')">(</button>
      <button class="function" onclick="insert(')')">)</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button class="operator" onclick="insert('/')">÷</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button class="operator" onclick="insert('*')">×</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button class="operator" onclick="insert('-')">−</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
      <button class="operator" onclick="insert('+')">+</button>
    </div>

    <!-- Scientific Buttons -->
    <div class="sci-buttons">
      <button onclick="insert('Math.sin(')">sin</button>
      <button onclick="insert('Math.cos(')">cos</button>
      <button onclick="insert('Math.tan(')">tan</button>
      <button onclick="insert('Math.sqrt(')">√</button>

      <button onclick="insert('Math.pow(')">xʸ</button>
      <button onclick="insert('Math.log(')">ln</button>
      <button onclick="insert('Math.exp(')">eˣ</button>
      <button onclick="insert('Math.PI')">π</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
